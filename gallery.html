<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Rahmani Photography</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="blog.html">Blog</a></li>

                <li><a href="reviews.html">Reviews</a></li>

            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-container">
        <h1>My Photography</h1>
        
        <!-- Gallery Grid -->
        <div class="gallery-grid">
            <div class="gallery-item">
                <a href="images/gallery-1.jpg" class="lightbox">
                    <img src="images/gallery-1.jpg" alt="Gallery Image 1">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/gallery-2.jpg" class="lightbox">
                    <img src="images/gallery-2.jpg" alt="Gallery Image 2">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/gallery-3.jpg" class="lightbox">
                    <img src="images/gallery-3.jpg" alt="Gallery Image 3">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/gallery-4.jpg" class="lightbox">
                    <img src="images/gallery-4.jpg" alt="Gallery Image 4">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/gallery-5.jpg" class="lightbox">
                    <img src="images/gallery-5.jpg" alt="Gallery Image 5">
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/gallery-6.jpg" class="lightbox">
                    <img src="images/gallery-6.jpg" alt="Gallery Image 6">
                </a>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox-modal" id="lightboxModal">
        <span class="close-btn" id="closeModal">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
    </div>

    <footer>
        <!-- Include footer here -->
    </footer>

    <script src="js/lightbox.js"></script>
</body>
</html>
